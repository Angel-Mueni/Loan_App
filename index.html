<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--my loan app-->

    <div class="loancal">
        <h1>Loan Calculator</h1>
        <div class="input">
            <p>Loan Amount Ksh</p>
            <input id="number" type="number" min="1" max="500000" onchange="computerLoan()">
            <p>Interest Rate: %</p>
            <input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computerLoan()">
            <p>Months to Pay: </p>
            <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computerLoan()">
        </div>
        <h2 id="payment">Your Monthly Payment</h2>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
